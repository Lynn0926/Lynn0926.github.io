<h2 id="1-2-Node-js能做什么？"><a href="#1-2-Node-js能做什么？" class="headerlink" title="1.2 Node.js能做什么？"></a>1.2 Node.js能做什么？</h2><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1.</span> 后端Web服务器开发/写接口</span><br><span class="line"><span class="number">2.</span> 写爬虫</span><br><span class="line"><span class="number">3.</span> 写应用程序</span><br><span class="line"><span class="number">4.</span> 脚手架命令行工具</span><br><span class="line">`Node.js` 作为一个 `JavaScript` 的运行环境，仅仅提供了基础的功能和 `API`。然而，基于 `Node.js` 提供的这些基础功能，很多强大 的工具和框架如雨后春笋，层出不穷，所以学会了 `Node.js` ，可以让**前端程序员胜任更多的工作和岗位**！</span><br><span class="line">- 基于 **Express/Koa** 框架(<span class="punctuation">[</span>http<span class="punctuation">:</span><span class="comment">//www.expressjs.com.cn/](http://www.expressjs.com.cn/))，可以快速构建 Web 应用--&gt;`java`</span></span><br><span class="line">- 基于 **Electron** 框架(<span class="punctuation">[</span>https<span class="punctuation">:</span><span class="comment">//electronjs.org/](https://electronjs.org/))，可以构建**跨平台**的桌面应用--&gt;`安装,才可以使用的,开发一次,多平台运行`</span></span><br><span class="line">- 基于 **Crawler** 框架(<span class="punctuation">[</span>https<span class="punctuation">:</span><span class="comment">//www.npmjs.com/package/crawler](https://www.npmjs.com/package/crawler))，可以快速开发**爬虫应用**-&gt;`很`</span></span><br><span class="line">- 读写和操作**数据库**、创建实用的命令行工具**辅助前端开发**（后续框架中会一直使用的）</span><br><span class="line">- `etc`...</span><br></pre></td></tr></table></figure>
